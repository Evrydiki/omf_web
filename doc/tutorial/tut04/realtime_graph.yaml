server:
  page_title: Tutorial 4 - Realtime Graph
  port: 4030

data_sources:
  - id: voltage
    table: voltage
    check_interval: 2
    max_size: 100
    database:
      id: gen
      url: sqlite:gen.sq3

tabs:
  - name: Main
    priority: 300
    widgets:
      - name: Voltage
        type: data/line_chart_ec
        data_source:
          name: voltage
        mapping:
          x_axis: oml_ts_client
          y_axis: voltage
          group_by: generator
        axis:
          x:
            legend: Time [sec]
          y:
            legend: Voltage [V]

      - name: Noise
        type: data/line_chart_ec
        data_source:
          name: voltage
        mapping:
          x_axis: oml_ts_client
          y_axis: noise
          group_by: generator
        axis:
          x:
            legend: Time [sec]
          y:
            legend: Noise [V]
            ticks:
              format: ".2s"

