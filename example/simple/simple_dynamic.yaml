


# Simple tab showing a line chart with supporting table
#

server:
  name: 'Simple Dynamic Demo'
  page_title: 'Simple Dynamic Demo'
  port: 4010

data_sources:
  - id: signal
    table: wave
    check_interval: 2 # Check every 2 seconds
    query_interval: 1
    limit: 5 # Fetch 5 rows each time
    database:
      id: sample
      url: sqlite:sample.sq3

repositories:
  - id: simple
    type: file
    top_dir: .

widgets:
  - id: main
    name: Main
    top_level: true
    priority: 900
    type: layout/two_columns/33_66
    left:
      - name: Introduction
        type: text
        content:
          url: file:simple:introduction.md
    right:
      - type: layout/stacked
        info: This widget shows the output measurements of three stacked generators.
        widgets:
          - name: Signal
            type: data/line_chart_ec
            data_source:
              name: signal
              dynamic: 2
            mapping:
              x_axis:
                property: t
              y_axis:
                property: y
                max: 2.0
              group_by: oml_sender
            axis:
              x:
                legend: Time (sec)
              y:
                legend: V
                ticks:
                  format: ".1f"

          - name: Table
            type: data/table2
            data_source:
              name: signal
              dynamic: 2


