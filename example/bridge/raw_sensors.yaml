widget:
  id: raw
  name: Sensor Raw
  top_level: true
  priority: 400
  #type: layout/two_columns/50_50
  type: layout/one_column
  left: 
  right:      
    - type: data/line_chart2
      title: Raw
      data_source: 
        name: sensors
      mapping:
        x_axis: oml_ts_server
        y_axis: 
          property: v1
        group_by:
          property: sensorID             
      axis:
        x:
          ticks:
            type: date
            format: %I:%M
            count: 5
          legend: Time
        y:
          ticks:
            format: s
          legend: V1
      margin: 
        left: 20
        right: 20

