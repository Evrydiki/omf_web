


# Simple tab showing a line chart with supporting table
#

widget:
  id: download
  name: Downloads
  top_level: true
  priority: 400
  type: layout/tabbed
  widgets: 
    - name: Line Chart
      type: data/line_chart3
      data_source: 
        name: downloads
      mapping:
        x_axis: t
        y_axis: volume

    - name: Zoom & Focus
      type: data/line_chart_with_focus
      data_source: 
        name: downloads
      mapping:
        x_axis: t
        y_axis: volume
      margin:
        bottom: 30

    - name: Table
      type: data/table2
      data_source: 
        name: downloads







