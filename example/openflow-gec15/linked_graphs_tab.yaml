

# Define a 'dashboard' consisting of two columns of widgets
#

widget:
  id: linked_graphs
  name: Dashboard
  top_level: true
  priority: 300
  type: layout/two_columns/50_50
  left:
    - name: Network
      type: data/network2
      width: 1.0
      height: 1.0
      data_source: 
        name: network
        unique_column: id  # only use the latest link and row descriptions
        dynamic: true
      mapping:
        nodes:
          x:
            property: x
          y: 
            property: y
          radius: 20
        links:
          stroke_width:
            property: rate
            scale: 1e-4
            min: 3
            max: 20
          stroke_color:
            property: load
            max: 1.0
            color: green_yellow80_red()
      margin: 
        left: 30
        right: 30
      #interaction_mode: click  # click on link to create event

        
  right:
    - name: Link Stats
      type: data/line_chart3
      #area: true # color the area between line and zero line
      width: 1.0
      height: 0.8
      data_source:
        name: link_history
      mapping:
        x_axis: ts
        y_axis: 
          property:  rate 
          #max: 1
        group_by: name
      axis:
        x:
          ticks:
            format: 's'
            #type: time
          legend: Time (sec)
          transition: 0
        y:
          min: 0
          legend: Rate (bps)
          ticks:
            format: 's'
          transition: 0
      margin: 
        left: 100
